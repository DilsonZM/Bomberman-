
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#18181b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Bomberman Ultra: Megatorre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --cell-size: 48px;
    }
    @keyframes fire-core {
      0% { transform: scale(0.5); opacity: 1; filter: brightness(2) blur(2px); }
      20% { transform: scale(1.1); filter: brightness(1.5) blur(0px); }
      100% { transform: scale(1); opacity: 0; filter: brightness(1) blur(4px); }
    }
    @keyframes fire-particle {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }
    @keyframes walk {
      0%, 100% { transform: rotate(-8deg) translateY(-2px); }
      50% { transform: rotate(8deg) translateY(0px); }
    }
    @keyframes bounce-small {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    @keyframes pulse-led {
      0%, 100% { transform: scale(1); box-shadow: 0 0 5px currentColor; filter: brightness(1.2); }
      50% { transform: scale(1.4); box-shadow: 0 0 20px currentColor; filter: brightness(2.5); }
    }
    @keyframes player-die {
      0% { transform: rotate(0) scale(1); filter: brightness(1); }
      50% { transform: rotate(360deg) scale(1.5); filter: brightness(5); }
      100% { transform: rotate(720deg) scale(0); filter: brightness(10); opacity: 0; }
    }
    @keyframes screen-shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(4px, -4px); }
      50% { transform: translate(-4px, 4px); }
      75% { transform: translate(4px, 4px); }
      100% { transform: translate(0,0); }
    }
    
    .animate-fire {
      animation: fire-core 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    .fire-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #facc15;
      border-radius: 50%;
      pointer-events: none;
      animation: fire-particle 0.6s ease-out forwards;
    }
    .animate-walk { animation: walk 0.25s infinite ease-in-out; }
    .animate-idle { animation: bounce-small 2s infinite ease-in-out; }
    .animate-die { animation: player-die 0.8s forwards; }
    .animate-led { animation: pulse-led 0.6s infinite ease-in-out; }
    .screen-shake { animation: screen-shake 0.15s linear 2; }
    
    body {
      background: #09090b;
      margin: 0; padding: 0;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      height: 100dvh; width: 100vw;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    .font-game { font-family: 'Bungee', cursive; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="text-white">
  <div id="root"></div>
</body>
</html>
